<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Playlist - Isai Thalam">
    <title>Isai Thalam â€“ Playlist</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽµ</text></svg>">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <div class="logo-sm">ðŸŽµ</div>
                <span>Isai Thalam</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/home" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg> Home</a>
                <a href="/search" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="M21 21l-4.35-4.35" />
                    </svg> Search</a>
            </nav>
            <div class="nav-section-title">Playlists</div>
            <div class="sidebar-playlists" id="sidebarPlaylists"></div>
        </aside>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content">
            <header class="main-header">
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="width:24px;height:24px;">
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
                <div style="flex:1;"></div>
                <div class="header-user" style="position:relative;">
                    <div class="header-user-avatar" id="userAvatar">U</div>
                </div>
            </header>

            <div class="page-content">
                <!-- Playlist Hero -->
                <div class="playlist-hero">
                    <div class="playlist-hero-bg"></div>
                    <div class="playlist-hero-cover">
                        <div id="playlistCover"
                            style="width:100%;height:100%;background:var(--accent-gradient);display:flex;align-items:center;justify-content:center;font-size:64px;">
                            ðŸ“€</div>
                    </div>
                    <div class="playlist-hero-info">
                        <p style="font-size:12px;text-transform:uppercase;letter-spacing:1px;color:var(--text-muted);">
                            Playlist</p>
                        <h2 id="playlistName">Loading...</h2>
                        <p id="playlistDesc"></p>
                        <p class="playlist-hero-meta" id="playlistMeta"></p>
                        <div style="margin-top:20px;display:flex;gap:12px;">
                            <button class="btn-play-hero" id="playAllBtn">
                                <svg viewBox="0 0 24 24" fill="currentColor" style="width:18px;height:18px;">
                                    <polygon points="5 3 19 12 5 21 5 3" />
                                </svg>
                                Play All
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Playlist Songs -->
                <div class="song-list" id="playlistSongs"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Player -->
    <div class="bottom-player" id="bottomPlayer">
        <div class="player-left">
            <div class="player-cover"><img src="" alt="" id="playerCoverImg"></div>
            <div class="player-song-info">
                <div class="player-song-title" id="playerTitle">-</div>
                <div class="player-song-artist" id="playerArtist">-</div>
            </div>
        </div>
        <div class="player-center">
            <div class="player-controls">
                <button class="player-control-btn" id="prevBtn"><svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                    </svg></button>
                <button class="player-play-btn" id="playPauseBtn"><svg viewBox="0 0 24 24" fill="currentColor"
                        id="playIcon">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg></button>
                <button class="player-control-btn" id="nextBtn"><svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 18h2V6h-2zM6 18l8.5-6L6 6z" />
                    </svg></button>
            </div>
            <div class="player-progress">
                <span class="player-time" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-bar-fill" id="progressFill" style="width:0%"></div>
                </div>
                <span class="player-time" id="totalTime">0:00</span>
            </div>
        </div>
        <div class="player-right">
            <div class="volume-control">
                <button class="volume-btn" id="volumeBtn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" style="width:18px;height:18px;">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                        <path d="M19.07 4.93a10 10 0 010 14.14" />
                    </svg></button>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-slider-fill" id="volumeFill" style="width:70%"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="/js/app.js"></script>
    <script src="/js/player.js"></script>
</body>

</html>
