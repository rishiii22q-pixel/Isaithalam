<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Isai Thalam - Your premium music streaming experience. Listen to millions of songs and music videos.">
    <title>Isai Thalam ‚Äì Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéµ</text></svg>">
</head>
<body>
    <div class="login-page">
        <div class="login-bg">
            <div class="floating-notes">
                <span class="note">‚ô™</span>
                <span class="note">‚ô´</span>
                <span class="note">‚ô¨</span>
                <span class="note">‚ô©</span>
                <span class="note">‚ô™</span>
                <span class="note">‚ô´</span>
                <span class="note">‚ô¨</span>
                <span class="note">‚ô©</span>
            </div>
        </div>

        <div class="login-card">
            <div class="login-logo">
                <div class="logo-icon">üéµ</div>
                <h1>Isai Thalam</h1>
                <p>Your music. Your vibe. Your rhythm.</p>
            </div>

            <!-- Google Sign In -->
            <button class="btn-google" id="googleLoginBtn">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.27-4.74 3.27-8.1z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="login-divider">or</div>

            <!-- Phone Login -->
            <div id="phoneSection" class="phone-form">
                <div class="input-group">
                    <label for="phoneInput">Phone Number</label>
                    <input type="tel" id="phoneInput" placeholder="+91 98765 43210" autocomplete="tel">
                </div>
                <button class="btn-primary" id="sendOtpBtn">Send OTP</button>
            </div>

            <!-- OTP Section (hidden initially) -->
            <div id="otpSection" class="otp-section hidden">
                <p style="text-align:center;color:var(--text-secondary);font-size:14px;margin-bottom:8px;">
                    Enter the 6-digit code sent to <span id="otpPhone" style="color:var(--text-primary);font-weight:500;"></span>
                </p>
                <div class="otp-inputs">
                    <input type="text" maxlength="1" class="otp-digit" data-index="0" autocomplete="one-time-code">
                    <input type="text" maxlength="1" class="otp-digit" data-index="1">
                    <input type="text" maxlength="1" class="otp-digit" data-index="2">
                    <input type="text" maxlength="1" class="otp-digit" data-index="3">
                    <input type="text" maxlength="1" class="otp-digit" data-index="4">
                    <input type="text" maxlength="1" class="otp-digit" data-index="5">
                </div>
                <button class="btn-primary" id="verifyOtpBtn">Verify &amp; Sign In</button>
                <button class="otp-back" id="backToPhone">‚Üê Change number</button>
            </div>

            <div class="demo-notice">
                üéß Demo Mode: Use any phone number &amp; any 6-digit OTP to sign in
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
