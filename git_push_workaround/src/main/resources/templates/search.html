<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for songs, artists, and albums on Isai Thalam.">
    <title>Isai Thalam â€“ Search</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽµ</text></svg>">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar (same as home) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <div class="logo-sm">ðŸŽµ</div>
                <span>Isai Thalam</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/home" class="nav-item" id="navHome">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                    Home
                </a>
                <a href="/search" class="nav-item active" id="navSearch">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="M21 21l-4.35-4.35" />
                    </svg>
                    Search
                </a>
                <a href="javascript:void(0)" class="nav-item" id="navLibrary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 016.5 17H20" />
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z" />
                    </svg>
                    Your Library
                </a>
                <a href="javascript:void(0)" class="nav-item" id="navLiked">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" />
                    </svg>
                    Liked Songs
                </a>
            </nav>
            <div class="nav-section-title">Playlists</div>
            <div class="sidebar-playlists" id="sidebarPlaylists"></div>
        </aside>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content">
            <header class="main-header">
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="width:24px;height:24px;">
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
                <div style="flex:1;"></div>
                <div class="header-user" style="position:relative;">
                    <div class="header-user-avatar" id="userAvatar">U</div>
                    <div class="user-menu" id="userMenu">
                        <div class="user-menu-item" id="logoutItem">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                style="width:16px;height:16px;">
                                <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
                                <polyline points="16 17 21 12 16 7" />
                                <line x1="21" y1="12" x2="9" y2="12" />
                            </svg>
                            Log out
                        </div>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <!-- Search Hero -->
                <div class="search-hero">
                    <h2 style="font-family:var(--font-display);font-size:32px;font-weight:800;margin-bottom:20px;">
                        Search</h2>
                    <div style="position:relative;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            style="position:absolute;left:18px;top:50%;transform:translateY(-50%);width:22px;height:22px;color:var(--text-muted);">
                            <circle cx="11" cy="11" r="8" />
                            <path d="M21 21l-4.35-4.35" />
                        </svg>
                        <input type="text" class="search-input-lg" id="searchInput"
                            placeholder="What do you want to listen to?" autofocus>
                    </div>
                    <div class="genre-chips" id="genreChips">
                        <!-- Filled by JS -->
                    </div>
                </div>

                <!-- Search Results -->
                <div class="section" id="searchResultsSection" style="display:none;">
                    <div class="section-header">
                        <h3 id="searchResultsTitle">Results</h3>
                    </div>
                    <div class="song-list" id="searchResults"></div>
                </div>

                <!-- Browse by Genre -->
                <div class="section" id="browseSection">
                    <div class="section-header">
                        <h3>Browse All</h3>
                    </div>
                    <div class="song-grid" id="browseGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Player (same as home) -->
    <div class="bottom-player" id="bottomPlayer">
        <div class="player-left">
            <div class="player-cover"><img src="" alt="" id="playerCoverImg"></div>
            <div class="player-song-info">
                <div class="player-song-title" id="playerTitle">-</div>
                <div class="player-song-artist" id="playerArtist">-</div>
            </div>
            <button class="player-like-btn" id="playerLikeBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    style="width:18px;height:18px;">
                    <path
                        d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" />
                </svg>
            </button>
        </div>
        <div class="player-center">
            <div class="player-controls">
                <button class="player-control-btn" id="shuffleBtn"><svg viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <polyline points="16 3 21 3 21 8" />
                        <line x1="4" y1="20" x2="21" y2="3" />
                        <polyline points="21 16 21 21 16 21" />
                        <line x1="15" y1="15" x2="21" y2="21" />
                        <line x1="4" y1="4" x2="9" y2="9" />
                    </svg></button>
                <button class="player-control-btn" id="prevBtn"><svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                    </svg></button>
                <button class="player-play-btn" id="playPauseBtn"><svg viewBox="0 0 24 24" fill="currentColor"
                        id="playIcon">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg></button>
                <button class="player-control-btn" id="nextBtn"><svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 18h2V6h-2zM6 18l8.5-6L6 6z" />
                    </svg></button>
                <button class="player-control-btn" id="repeatBtn"><svg viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <polyline points="17 1 21 5 17 9" />
                        <path d="M3 11V9a4 4 0 014-4h14" />
                        <polyline points="7 23 3 19 7 15" />
                        <path d="M21 13v2a4 4 0 01-4 4H3" />
                    </svg></button>
            </div>
            <div class="player-progress">
                <span class="player-time" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-bar-fill" id="progressFill" style="width:0%"></div>
                </div>
                <span class="player-time" id="totalTime">0:00</span>
            </div>
        </div>
        <div class="player-right">
            <div class="volume-control">
                <button class="volume-btn" id="volumeBtn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" style="width:18px;height:18px;">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                        <path d="M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07" />
                    </svg></button>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-slider-fill" id="volumeFill" style="width:70%"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="/js/app.js"></script>
    <script src="/js/player.js"></script>
</body>

</html>
